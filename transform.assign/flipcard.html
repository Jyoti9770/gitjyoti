            #main:hover{

            }

                height: 50%;
                width: 100%;
                position: absolute;
                z-index: 7; 
                backface-visibility: hidden;
            }
           
           img{
            height: 100%;
            width: 100%;
           }
           #two{
            height:50%;
            width: 100%;
            background-color:darksalmon;
            position: absolute;
            z-index: 3;
            transform: rotateY(180deg);
           }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="one">

</html>
