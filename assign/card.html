<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            body{
                background-color: #f5f5f5;
            }
            .container{
                display: grid; 
                 grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
                gap:30px;
                padding: 40px;
                max-width: 900px;
                margin: auto;
            }
            .card{
                background: #fff;
                padding:25px;
                border-radius: 12px;
                text-align: center;
                position: relative;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

            }
           .status{
            position: absolute;
            top:15px;
            right: 15px;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 20px;
            color:#fff;
           }
           .online{
            background: green;
           }
           .offline{
            background: red;
           }
           .avatar{
            width: 80px;
            height: 80px;
            background: #000;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
           }
           .card{
            margin-bottom: 5px;
           }
           .card h2{
            margin-bottom: 5px;
           }
           .role{
            color: gray;
            font-size: 14px;
            margin-bottom: 15px;
           }
           .one{
            border: 1px dashed #ccc;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
           }
           button{
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
           }
           button:hover{
            background: #333;
           }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="card">
            <div>
                <span class="status online">ONLINE</span>
            </div>
            <div class="avatar">R</div>
            <h2>Rahul</h2>
            <p class="role">web developer</p>
            <p class="one">Builds modern websites using HTML & CSS.</p>
            <button>view profile</button>
        </div>

        <div class="card">
            <div>
                <span class="status offline">OFFLINE</span>
            </div>
            <div class="avatar">N</div>
            <h2>Neha</h2>
            <p class="role">UI Designer</p>
            <p class="one">Designs clean and user-friendly interfaces.</p>
            <button>view profile</button>
        </div>

        <div class="card">
            <div>
                <span class="status online">ONLINE</span>
            </div>
            <div class="avatar">A</div>
            <h2>Aman</h2>
            <p class="role">Backend Developer</p>
            <p class="one">Works with server logic and databases.</p>
            <button>view profile</button>
        </div>
    </div>
    </body>
</html>
