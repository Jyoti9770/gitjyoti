<html>
    <head>
        <style>

            body{
                background-color: lightgreen;
            }
            h1{
                display: flex;
                justify-content: center;
            }
            #one{
                height:400px;
                width:1400px;
                background-color: white;
                border: 2px solid black;
                position: relative;
                left:40px;
                top: 50px;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 50px;

                
            }
            .box{
                height: 100px;
                width: 100px;
                background-color: blue;
                color: white;
                font-size: larger;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #two{
                flex-basis: 200px;
            }

        </style>
    </head>
    <body>
            <h1>Flexbox parent properties Demo</h1>
            <div id="one">
            <div class="box" id="two">1</div>
            <div class="box" id="three">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            </div>
    </body>
</html>
