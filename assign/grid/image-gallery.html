<html>
    <head>
        <style>
            .parent{
                /* border: 3px solid; */
                height:630px;
                width: 950px;
                padding: 10px;
                display: grid;
                grid-template-columns: 300px 300px 300px;
                grid-template-rows: 300px 300px 300px;
                grid-auto-flow: row;
                gap: 20px;
                transition: 2s;
                
            }
            .child{
                border:1px solid brown;
                background-color: khaki;
                overflow: hidden;
            }
            .child:hover img{
                transform: scale(1.5);
            }
          .child img{
              height: 100%;
              width: 100%;
              background-size: cover;
              transition: transform 0.04s ease;
            }
            #two{
                /* grid-row: span 2; */
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child" id="one">
                <img src="https://images.unsplash.com/photo-1768542142195-283c2bfeaac7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"/>
            </div>
            <div class="child" id="two">
                <img src="https://images.unsplash.com/photo-1768590398058-e87ffe8c2527?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"/>
            </div>
            <div class="child" id="three">
                <img src="https://images.unsplash.com/photo-1768590238659-b401ffa9571e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"/>
            </div>
            <div class="child" id="four">
                <img src="https://images.unsplash.com/photo-1768662473131-b80660c4e03b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D"/>
            </div>
            <div class="child" id="five">

            </div>
            <div class="child" id="six">

            </div>
        </div>
    </body>
</html>
