            .three{

                animation-iteration-count: infinite;

            }
            .three::after{
                content:"";
                position: absolute;
                width: 2px;
                height: 40px;
                background:black;
                left:50%;
                top:100%;

            #b1{
                background-color: blue;

                background-color: hotpink;
                position: relative;
                left: 900px;

            }
            @keyframes balloon{
                0%{
                    transform: translateY(0px);
                }
                100%{
                    transform: translateY(-750px);
                }
              
            }
            @keyframes sun{
                0%{
