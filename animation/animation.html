<html>
    <head>
        <style>
            div{
                background-color: aqua;
                height:100px;
                width:100px;
                animation: any;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                
            }
            @keyframes any{
                0%{
                    background-color: cadetblue;
                    height:200px;
                    width:200px;
                }
                25%{
                    background-color: chocolate;
                    height: 400px;
                    width:400px;
                    border-radius: 40px;
                }
                50%{
                    background-color:gold;
                    height:80px;
                    width: 100px;
                }
                100%
                {
                    background-color: hotpink;
                    height:100vh;
                    width: 100vw;
                    border-radius: 50%;
                }
            }
            
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
